<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slider__inner">
            <div class="slider__slide active">
                <img src="./image/1.jpg" alt="slide" class="slider__img">

            </div>
            <div class="slider__slide">
                <img src="./image/2.jpg" alt="slide" class="slider__img">

            </div>
            <div class="slider__slide">
                <img src="./image/3.jpg" alt="slide" class="slider__img">

            </div>
            <div class="slider__slide">
                <img src="./image/4.jpg" alt="slide" class="slider__img">

            </div>
            <div class="slider__slide">
                <img src="./image/5.jpg" alt="slide" class="slider__img">

            </div>
            <div class="slider__slide">
                <img src="./image/6.jpg" alt="slide" class="slider__img">

            </div>
            <div class="slider__controls">
                <button class="slider__prev" data-target="prev"><i class="fas fa-angle-double-left"></i></button>
                <button class="slider__next" data-target="next"><i class="fas fa-angle-double-right"></i></button>
            </div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
